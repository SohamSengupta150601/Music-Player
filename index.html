<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UV-Compatible" content="IE=edge">
    <meta name="viewport" content="width-device-width,initial-scale=1.0">
    <title>SPOTIFY</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="PLAY BEAT">SOHAM</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Soham's Playlist</h1>
            <div class="songItemcontainer">
                <div class="songItem">
                    <img src="covers/cover1.jpg" alt="1">
                    <span class="songName">Bare Achhe Lagte Hain</span>
                    <span class="songlistplay"><span class="timestamp">03:41 <i id="0" class="far songItemPlay fa-solid far songItemPlay fa-2x far songItemPlay fa-circle-play"></i></span></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/cover2.jpg" alt="2">
                    <span class="songName">Baarishein-Anuv Jain</span>
                    <span class="songlistplay"><span class="timestamp">03:30 <i id="1" class="far songItemPlay fa-solid far songItemPlay fa-2x far songItemPlay fa-circle-play"></i></span></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/cover3.jpg" alt="3">
                    <span class="songName">Alag Aasmaan-Anuv Jain</span>
                    <span class="songlistplay"><span class="timestamp">03:41 <i id="2" class="far songItemPlay fa-solid far songItemPlay fa-2x far songItemPlay fa-circle-play"></i></span></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/cover4.jpg" alt="4">
                    <span class="songName">Guncha-Mohit Chauhan</span>
                    <span class="songlistplay"><span class="timestamp">06:25 <i id="3" class="far songItemPlay fa-solid far songItemPlay fa-2x far songItemPlay fa-circle-play"></i></span></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/cover5.jpg" alt="5">
                    <span class="songName">Kasoor-Prateek Kuhad</span>
                    <span class="songlistplay"><span class="timestamp">03:17 <i id="4" class="far songItemPlay fa-solid far songItemPlay fa-2x far songItemPlay fa-circle-play"></i></span></i></span>
                </div>
                
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom"> 
        <input type="range" id="ProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!--fontawesome icons-->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x far fa-circle-play" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="70px" alt="" id="gif"> <span id="masterSongName">Bare ache lagte hain</span>
        </div>
    </div>
 <script src="https://kit.fontawesome.com/c0d40ee82d.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
